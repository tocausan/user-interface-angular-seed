<form>
    <h3>Login</h3>

    <span class="row">
        <span class="row collapse">
            <div class="small-10 columns">
                <input type="password" ng-model="log.password" placeholder="Password"/>
            </div>
            <div class="small-2 columns">
                <a class="button info postfix" ng-click="log.in()">Login</a>
            </div>
        </span>
    </span>
</form>
